# Project Configuration
# This file defines available projects for the dev environment
# Each project can be setup/reset using: dev setup <project-name>

projects:
  symfony:
    name: "Symfony API"
    repo_env_var: SYMFONY_REPO
    directory: projects/symfony-api
    repo_subdir: app
    container: symfony-php
    compose_service: php
    related_services:
      - nginx
    setup_steps:
      - "composer install --no-interaction"
      - "php bin/console doctrine:database:create --if-not-exists"
      - "php bin/console doctrine:migrations:migrate --no-interaction"
      - "php bin/console doctrine:fixtures:load --no-interaction"

  vue:
    name: "Vue Frontend"
    repo_env_var: VUE_REPO
    directory: projects/ape-management-frontend
    repo_subdir: app
    container: symfony-vue
    compose_service: vue
    setup_steps:
      - "npm install"
