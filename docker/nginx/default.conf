server {
    listen 80;
    server_name localhost;
    
    # Document root - Symfony's public directory
    root /var/www/html/app/public;
    
    # Index file
    index index.php;

    # Logging
    access_log /var/log/nginx/symfony_access.log;
    error_log /var/log/nginx/symfony_error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main location block - handles all requests
    location / {
        # Try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }

    # Pass PHP files to PHP-FPM container
    location ~ ^/index\.php(/|$) {
        # FastCGI connection to PHP-FPM container (service name: php, port: 9000)
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # FastCGI parameters
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Symfony environment (overridden by docker-compose env vars)
        fastcgi_param APP_ENV dev;
        
        # Buffer settings for better performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Mitigate https://httpoxy.org/ vulnerabilities
        fastcgi_param HTTP_PROXY "";

        # Internal directive prevents direct access to this location
        internal;
    }

    # Deny access to other PHP files (security measure)
    location ~ \.php$ {
        return 404;
    }

    # Deny access to hidden files except .well-known (for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Static files caching (images, CSS, JS, fonts)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}