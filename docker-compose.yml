version: '3.8'

services:
  # PHP-FPM service for Symfony
  php:
    build:
      context: ./docker/symfony
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: symfony-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Mount Symfony project directory
      - ./projects/symfony-api:/var/www/html
    networks:
      - symfony-network
    depends_on:
      - mysql

  # Nginx web server
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: symfony-nginx
    restart: unless-stopped
    volumes:
      # Mount same Symfony directory for serving static files
      - ./projects/symfony-api:/var/www/html
      # Mount logs for debugging
      - ./logs/nginx:/var/log/nginx
    networks:
      - symfony-network
    depends_on:
      - php
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.symfony.rule=Host(`ape-management.api.andrei.dev.uk`)"
      - "traefik.http.routers.symfony.entrypoints=web"
      - "traefik.http.services.symfony.loadbalancer.server.port=80"

  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: symfony-mysql
    restart: unless-stopped
    ports:
      # Expose MySQL port to host (optional, for external clients like MySQL Workbench)
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      # Persist database data
      - mysql-data:/var/lib/mysql
      # Custom MySQL configuration
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - symfony-network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: symfony-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 50M
    networks:
      - symfony-network
    depends_on:
      - mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.andrei.dev.uk`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=web"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"

  # Dozzle - Real-time Docker log viewer
  dozzle:
    image: amir20/dozzle:latest
    container_name: symfony-dozzle
    restart: unless-stopped
    volumes:
      # Mount Docker socket to access container logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
      DOZZLE_FILTER: "name=symfony-*"
    networks:
      - symfony-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dozzle.rule=Host(`dozzle.andrei.dev.uk`)"
      - "traefik.http.routers.dozzle.entrypoints=web"
      - "traefik.http.services.dozzle.loadbalancer.server.port=8080"

  # Traefik - Reverse proxy
  traefik:
    image: traefik:v3.0
    container_name: symfony-traefik
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Define entrypoints
      - "--entrypoints.web.address=:80"
      # Enable API and dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      # HTTP port
      - "80:80"
    volumes:
      # Mount Docker socket for service discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - symfony-network
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.andrei.dev.uk`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.service=api@internal"

# Define network for inter-container communication
networks:
  symfony-network:
    driver: bridge

# Define volumes for data persistence
volumes:
  mysql-data:
    driver: local